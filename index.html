<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
<script type="text/javascript">

var username = prompt("username", "fred");
var ws = new WebSocket("ws://localhost:9160/");
ws.onmessage = function (evt) { console.log("MSG " + evt.data); }
ws.onclose = function (evt) { console.log("Connection closed"); }
ws.onopen = function() {
	console.log("Connection opened");
	ws.send(username); }

</script>
</body>
</html>
